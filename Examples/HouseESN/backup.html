<style>
    .btn-group button {
      background-color: #04AA6D; /* Green background */
      border: 1px solid green; /* Green border */
      color: white; /* White text */
      padding: 0px 4px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      float: left; /* Float the buttons side by side */
      margin-bottom: 50px;
    }
    
    /* Clear floats (clearfix hack) */
    .btn-group:after {
      content: "";
      clear: both;
      display: table;
    }
    
    .btn-group button:not(:last-child) {
      border-right: none; /* Prevent double borders */
    }
    
    /* Add a background color on hover */
    .btn-group button:hover {
      background-color: #3e8e41;
    }
    </style>

<script>
function slowerAudio(){
  document.getElementById("myaudio").playbackRate = document.getElementById("myaudio").playbackRate * 0.5;
}

function fasterAudio(){
  document.getElementById("myaudio").playbackRate = document.getElementById("myaudio").playbackRate * 2;
}
    
</script>

<audio controls id="myaudio">
    <source src="house.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
  <div class="btn-group">
    <button onclick="slowerAudio()" type="button";>x0.5</button>
    <button onclick="fasterAudio()" type="button";>x2</button>
  </div>
